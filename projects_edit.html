<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Project Editor</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; }
        .login-panel, .admin-panel { border: 2px solid #333; padding: 20px; border-radius: 5px; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; border-radius: 3px; }
        button:hover { background-color: #0056b3; }
        .project-item { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 3px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Admin Project Editor</h1>
    
    <div id="loginPanel" class="login-panel">
        <h2>Enter Password</h2>
        <input type="password" id="passwordInput" placeholder="Password">
        <button onclick="checkPassword()">Login</button>
    </div>

    <div id="adminPanel" class="admin-panel hidden">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 style="margin: 0;">Admin Panel</h2>
            <div>
                <a href="projects.html" style="background-color: #6c757d; color: white; padding: 10px 20px; text-decoration: none; border-radius: 3px; margin-right: 10px; display: inline-block;">‚Üê Back to Projects</a>
                <button onclick="logout()" style="float: right;">Logout</button>
            </div>
        </div>
        <input type="text" id="projectName" placeholder="Project Name">
        <input type="date" id="projectDate" placeholder="Date">
        <textarea id="projectDesc" placeholder="Description"></textarea>
        <label for="projectMembers">Working Members</label>
        <select id="projectMembers" multiple style="height: 120px;">
            <!-- Populated dynamically -->
        </select>
        <label for="projectDeadline">Deadline</label>
        <input type="date" id="projectDeadline" placeholder="Deadline">
        <button onclick="addProject()">Add Project</button>

        <h2>Projects</h2>
        <div id="projectsList"></div>

        <h2>Export/Import</h2>
        <div style="margin-bottom: 15px;">
            <label for="fileUpload" style="display: block; margin-bottom: 10px;">Upload JSON File:</label>
            <input type="file" id="fileUpload" accept=".json" style="margin-bottom: 10px;">
            <button onclick="uploadJSON()">Upload Projects</button>
        </div>
        <button onclick="downloadJSON()">Download JSON</button>
        <button onclick="clearAll()">Clear All</button>
    </div>

    <script>
        const ADMIN_PASSWORD = 'THDCC2026'; // Change this
        let projects = [];
        let isLoggedIn = false;

        function checkPassword() {
            const pwd = document.getElementById('passwordInput').value;
            if (pwd === ADMIN_PASSWORD) {
                isLoggedIn = true;
                document.getElementById('loginPanel').classList.add('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
                loadProjects();
                loadMembers();
            } else {
                alert('Invalid password');
            }
        }

        function logout() {
            isLoggedIn = false;
            document.getElementById('loginPanel').classList.remove('hidden');
            document.getElementById('adminPanel').classList.add('hidden');
            document.getElementById('passwordInput').value = '';
        }

        function loadProjects() {
            fetch('api.php?action=get&type=projects')
                .then(res => res.json())
                .then(data => {
                    projects = data;
                    renderProjects();
                })
                .catch(err => console.error('Error loading projects:', err));
        }

        // Load members to populate working members selector
        function loadMembers() {
            fetch('api.php?action=get&type=members')
                .then(res => res.json())
                .then(members => {
                    const sel = document.getElementById('projectMembers');
                    sel.innerHTML = members.map(m => `<option value="${m.name}">${m.name}</option>`).join('');
                })
                .catch(err => console.error('Error loading members:', err));
        }

        function addProject() {
            const name = document.getElementById('projectName').value;
            const date = document.getElementById('projectDate').value;
            const desc = document.getElementById('projectDesc').value;
            const deadline = document.getElementById('projectDeadline').value;
            const membersSel = document.getElementById('projectMembers');
            const members = Array.from(membersSel.selectedOptions).map(o => o.value);

            if (!name) {
                alert('Project name is required');
                return;
            }

            fetch('api.php?action=add&type=projects', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, date, desc, members, deadline })
            })
            .then(res => res.json())
            .then(data => {
                projects = data.items;
                renderProjects();
                document.getElementById('projectName').value = '';
                document.getElementById('projectDate').value = '';
                document.getElementById('projectDesc').value = '';
                    document.getElementById('projectDeadline').value = '';
                    document.getElementById('projectMembers').selectedIndex = -1;
            })
            .catch(err => console.error('Error adding project:', err));
        }

        function renderProjects() {
            const list = document.getElementById('projectsList');
            list.innerHTML = projects.map((p, i) => `
                <div class="project-item">
                    <strong>${p.name}</strong> - ${p.date || 'No date'}
                    <div>Deadline: ${p.deadline || 'No deadline'}</div>
                    <div>Members: ${Array.isArray(p.members) ? p.members.join(', ') : (p.members || 'None')}</div>
                    <p>${p.desc || ''}</p>
                    <button onclick="deleteProject(${i})">Delete</button>
                </div>
            `).join('');
        }

        function deleteProject(index) {
            fetch('api.php?action=delete&type=projects', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ index })
            })
            .then(res => res.json())
            .then(data => {
                projects = data.items;
                renderProjects();
            })
            .catch(err => console.error('Error deleting project:', err));
        }

        function downloadJSON() {
            const dataStr = JSON.stringify(projects, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'projects.json';
            link.click();
        }

        function uploadJSON() {
            const fileInput = document.getElementById('fileUpload');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select a JSON file');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const uploadedProjects = JSON.parse(e.target.result);
                    
                    if (!Array.isArray(uploadedProjects)) {
                        alert('Invalid JSON format. File must contain an array of projects.');
                        return;
                    }

                    // Validate project objects
                    const validProjects = uploadedProjects.every(p => p.name);
                    if (!validProjects) {
                        alert('Invalid project format. Each project must have a name.');
                        return;
                    }

                    fetch('api.php?action=upload&type=projects', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ sessions: uploadedProjects })
                    })
                    .then(res => res.json())
                    .then(data => {
                        projects = data.items;
                        renderProjects();
                        fileInput.value = '';
                        alert('Projects uploaded successfully!');
                    })
                    .catch(err => {
                        console.error('Error uploading projects:', err);
                        alert('Error uploading projects');
                    });
                } catch (error) {
                    alert('Invalid JSON file');
                }
            };
            reader.readAsText(file);
        }

        function clearAll() {
            if (confirm('Clear all projects?')) {
                fetch('api.php?action=clear&type=projects', { method: 'POST' })
                    .then(res => res.json())
                    .then(() => {
                        projects = [];
                        renderProjects();
                    })
                    .catch(err => console.error('Error clearing projects:', err));
            }
        }
    </script>
</body>
</html>
